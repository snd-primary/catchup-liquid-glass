<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<script type="module" src="./index.js"></script>
	</head>
	<body>
		<!-- SVG Filter HERE -->
		<svg style="display: none">
			<defs>
				<filter id="lg-dist" x="0%" y="0%" width="100%" height="100%">
					<!-- feTurblence:ガラスひずみのもととなる、ランダムでなめらかな波模様（ノイズ）を生成 -->
					<feTurbulence
						type="fractalNoise"
						baseFrequency="0.004 0.004"
						numOctaves="1"
						seed="0"
						result="noise"
					/>

					<feGaussianBlur in="noise" stdDeviation="8" result="blurred" />

					<!-- feComposite: 画像を合成する処理です。（この設定では、前のステップで作成した光沢をさらに重ねて強調するような効果になっています） -->
					<feComposite
						operator="arithmetic"
						k1="0"
						k2="1"
						k3="2"
						k4="0"
						result="litImage"
					/>

					<feDisplacementMap
						in="SourceGraphic"
						in2="litImage"
						scale="-40"
						xChannelSelector="G"
						yChannelSelector="G"
					/>
				</filter>
			</defs>
		</svg>
		<main>
			<div class="container">
				<div class="item">
					<div class="liquidGlass-effect"></div>
					<div class="liquidGlass-tint"></div>
					<div class="liquidGlass-shine"></div>
					<span>liquid-grass item</span>
				</div>
			</div>
		</main>
	</body>
</html>
